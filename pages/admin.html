<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9fade9903.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./admin.css">
    <title>Administrador</title>
</head>
<body>
    <nav class="nav-container">
        <button class="switch" id="mode">
            <span class="material-symbols-outlined dark-mode">
                dark_mode
            </span>
            <span class="material-symbols-outlined dark-mode">
                light_mode
            </span>
        </button>
        <div class="logo-container">
            <img src="../assets/Logo.png" alt="AluraGeek">
        </div>
        <div class="admin">
            <a href="#">
                <p>
                    Menú administrdor
                </p>
            </a>
        </div>
        <div class="buscador-container">
            <span class="material-symbols-outlined search">
                search
            </span>
        </div>
    </nav>
    <div class="form-container">
        <div class="form-title">
            <p>Agregar nuevo producto</p>
        </div>
        <form action="#" class="form-add">
            <input type="text" placeholder="URL de la imagen">
            <input type="text" placeholder="Categoria">
            <input type="text" placeholder="Nombre del producto">
            <input type="text" placeholder="Precio del producto">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <button class="add">Agregar Producto</button>
        </form>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="footer-data">
                <img src="../assets/Logo.png" alt="logo">
                <a href="">Quienes somos</a>
                <a href="">Politica de privacidad</a>
                <a href="">Programa de fidelidad</a>
                <a href="">Nuestras tiendas</a>
                <a href="">Quiero ser franquiciado</a>
                <a href="">Anúncie aquí</a>
            </div>
            <div class="footer-contact">
                <p>Hable con nosotros:</p>
                    <label for="nombre">
                        Nombre:
                    </label>
                    <input type="text">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>
                    <p>Enviar mensaje</p>
                </button>
            </div>
        </div>
        <div class="creator">
            <p>Desarrollado por Damian Ponce. 2022</p>
            <div class="creator-redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
    <script src="../js/switch.js"></script>
</body>
</html>
